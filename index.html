<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="game">
            <div class="game-over none"></div>
            <div class="kotak ktk"></div>
            <div class="kotak ktk"></div>
            <div class="kotak ktk"></div>
            <div class="kotak ktk"></div>
            <div class="kotak ktk"></div>
            <div class="kotak ktk"></div>
            <div class="kotak ktk"></div>
            <div class="kotak ktk"></div>
            <div class="kotak ktk"></div>
            <div class="clear"></div>
        </div>
        <div class="board">
            <div class="score x-score">X : 0</div>
            <div class="score o-score">O : 0</div>
            <div class="reset reset-game">Clear</div>
            <div class="reset reset-score">Reset</div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </div>
    

<script src="script.js"></script>
</body>
</html>
