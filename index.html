<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preload" href="./sound/beep.wav" as="audio">
    <link rel="preload" href="./sound/click.wav" as="audio">
    <link rel="preload" href="./sound/gameover.wav" as="audio">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="row-1">
            <div class="board">
                <h1 class="title">Tic Tac Toe Machine by @FechL (Github)</h1>
                <h1 class="title second">Tic Tac Toe Machine by @FechL (Github)</h1>
            </div>
        </div>
        <div class="row-2">
            <div class="game">
                <div class="game-over none"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="side-bar">
                <div class="score x-score">X : 0</div>
                <div class="score o-score">O : 0</div>
                <div class="button clear">CLEAR</div>
                <div class="button reset">RESET</div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="row-3"></div>
    </div>

    <script src="./script/script.js"></script>
</body>

</html>
